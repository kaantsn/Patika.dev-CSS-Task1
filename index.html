<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markalar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Markalar</h1>
    <ul class="car-list">
        <li class="car-brand">
            <h2>Ferrari</h2>
            <figure>
                <img width="400px" src="img/ferrari.jpg" alt="Ferrari">
                <figcaption>Ferrari, İtalyan spor otomobil üreticisidir.</figcaption>
            </figure>
        </li>
        <li class="car-brand">
            <h2>McLaren</h2>
            <figure>
                <img width="400px" src="img/mclaren.jpg" alt="McLaren">
                <figcaption>McLaren, İngiliz otomobil üreticisidir.</figcaption>
            </figure>
        </li>
        <li class="car-brand">
            <h2>Bugatti</h2>
            <figure>
                <img width="400px" src="img/bugatti.jpg" alt="Bugatti">
                <figcaption>Bugatti, Fransız otomobil üreticisidir.</figcaption>
            </figure>
        </li>
    </ul>
</body>
</html>
